<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="pass-length">Minimalna długość hasła: </label>
      <input id="pass-min-length" />

      <label for="pass-length">Maksymalna długość hasła: </label>
      <input id="pass-max-length" />

      <label for="pass-length">Czy zawiera duże litery:</label>
      <input id="pass-upper-case" type="checkbox" />

      <label for="pass-length">Czy zawiera znaki specjalne:</label>
      <input id="pass-special-chars" type="checkbox" />

      <button id="submit">GENERATE PASSWORD</button>
    </form>
  </body>
  <script src="password.js"></script>
</html>
