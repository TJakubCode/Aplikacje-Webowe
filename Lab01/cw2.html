<!DOCTYPE html>
<html lang="en">
  <style>
    table,
    th,
    td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    th {
      background-color: yellow;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Nr.</th>
        <th>Nazwa produktu</th>
        <th>Cena produktu</th>
        <th>Ilość sztuk</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Jabłka</td>
        <td>3zł/sztuk</td>
        <td>3000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pomarańcze</td>
        <td>10zł/sztuk</td>
        <td>200</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Cytryny</td>
        <td>20zł/sztuk</td>
        <td>100</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Limonki</td>
        <td>10zł/sztuk</td>
        <td>200</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Mandarynki</td>
        <td>2.50zł/sztuk</td>
        <td>150</td>
      </tr>
    </table>
  </body>
</html>
