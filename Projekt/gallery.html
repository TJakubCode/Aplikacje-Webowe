<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Story+Script&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link

    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link href="style.css" rel="stylesheet" />
    <link href="gallery.css" rel="stylesheet" />
  </head>
  <body>
    <header class="top-bar">
      <h1 id="top-title">
        <img id="logo" src="cat-svgrepo-com.svg" />
        Hodowla kotów Mruczek.pl
      </h1>
      <h2 id="title-addnot">Koty syberyjskie</h2>
    </header>

    <nav id="menu-bar">
      <a href="index.html" class="icon">
        <div class="icon-name">Strona główna</div>
        <div class="material-symbols-outlined">home</div>
      </a>
      <a href="gallery.html" class="icon">
        <div class="icon-name">Galeria</div>
        <div class="material-symbols-outlined">photo</div>
      </a>
      <a href="contact.html" class="icon">
        <div class="icon-name">Kontakt</div>
        <div class="material-symbols-outlined">phone</div>
      </a>
    </nav>

    <main>
      <h1 id="gallery-title">GALERIA</h1>
      <section id="photos-choose">
        <button id="kittens">Pokaż zdjęcia kociąt</button>
        <button id="cats">Pokaż zdjęcia dorosłych kotów</button>
      </section>
      <section class="gallery-grid" id="kittens-gallery">
        <img
          src="https://www.siberiankittensandcats.com/images/gallery-02.jpg"
        />
        <img
          src="https://www.siberiankittensandcats.com/images/gallery-07.jpg"
        />
        <img
          src="https://www.siberiankittensandcats.com/images/gallery-04.jpg"
        />
        <img
          src="https://www.siberiankittensandcats.com/images/gallery-01.jpg"
        />
        <img
          src="https://www.siberiankittensandcats.com/images/gallery-03.jpg"
        />
        <img
          src="https://www.siberiankittensandcats.com/images/gallery-05.jpg"
        />
      </section>

      <section class="gallery-flex" id="cat-gallery">
        <img src="nala.jpeg" />
        <img
          src="https://www.siberiankittensandcats.com/images/home-pic-02.png"
        />
        <img id="long-image" src="nala3.jpeg" />
      </section>

      <section class="single-element" id="video-title">
        <h2>Wideo z kotem z naszej hodowli</h2>
      </section>
      
      <video src="nala_video.mp4" mute autoplay loop></video>
    </main>
    <section id="contact-footer">
        <div>
            <h2>Nasz nr telefonu: 555-123-456</h2>
            <h2>E-mail: mruczek@wp.pl</h2>
            <h2>Adres: Kraków ul. Krzemowa 23</h2>
          </div>
      </section>
    <footer>Jakub Turek</footer>
    <script src="gallery.js"></script>

</html>
